{% extends 'core.html' %} {% block content %}
<h3>Delete Post: {{ post.title}}</h3>
<br/> <br/>
<strong>Are you sure you want to delete this post?</strong>
<div class="mb-3">
  <form method="Post">
    {% csrf_token %}
    <a class =  "btn btn-secondary" href = " {% url 'update_post' post.pk %} " >Update</a>
    <input class="btn btn-secondary" type="submit" value="Delete"></input>
  </form>
</div>

{% endblock %}
