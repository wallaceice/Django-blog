{% extends 'core.html' %}

{% block title %}
    Edit Blog Post
{%endblock%} 
{% block content %}

<h1>Edit Blog Posts</h1>
<br /><br />

{%if user.is_authenticated%}
<div class="mb-3">
  <form method="Post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-secondary" type="submit" value="Update"> 
     <a class =  "btn btn-secondary" href = " {% url 'delete_post' post.pk %} " >Delete</a>
  </form>
</div>
{% else %}
You Cannot Edit Posts
{% endif %}
{% endblock %}
