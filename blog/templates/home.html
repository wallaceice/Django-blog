{% extends 'index.html' %}

{% block content %}
<h1>Post</h1>

{% for post in object_list %}
    <ul>
        <li>
            Titulo: <a href="{% url 'article-detail' post.pk %}" class='link-info'> - {{post.author.first_name}}</a><br/>
            Autor: {{post.author}}<br/>
            Comentario: {{post.body}}
        </li>
    </ul>

{% endfor %}

{% endblock %}
