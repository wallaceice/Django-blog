{% extends 'index.html' %}

{% block content %}
<h1>Post</h1>

{% for post in object_list %}
    <li>
        Titulo: <a href="{% url 'article-detail' post.pk %}"> - {{post.author.first_name }}</a><br/>
        Autor: {{post.author}}<br/>
        Comentario: {{post.body}}
    </li>


{% endfor %}

{% endblock %}
